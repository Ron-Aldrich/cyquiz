<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 24px 32px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-pic {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #e0e0e0;
        }

        .user-details h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .user-details p {
            font-size: 14px;
            color: #666;
        }

        .logout-btn {
            padding: 10px 20px;
            background: white;
            border: 1px solid #dadce0;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            color: #5f6368;
            text-decoration: none;
            transition: all 0.2s ease;
            display: inline-block;
        }

        .logout-btn:hover {
            background: #f8f9fa;
            border-color: #c6c9cc;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }

        .card {
            background: white;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .card h2 {
            font-size: 14px;
            font-weight: 500;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .score {
            font-size: 48px;
            font-weight: 700;
            color: #1a1a1a;
            margin: 8px 0;
        }

        .quiz-btn {
            display: inline-block;
            padding: 14px 32px;
            background: #1a73e8;
            color: white;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .quiz-btn:hover {
            background: #1557b0;
            box-shadow: 0 2px 8px rgba(26, 115, 232, 0.3);
        }

        .quiz-btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .user-info {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="user-info">
                <img src="{{ picture }}" alt="Profile" class="profile-pic">
                <div class="user-details">
                    <h1>Hello, {{ name }}</h1>
                    <p>{{ email }}</p>
                </div>
            </div>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </header>

        <div class="content">
            <div class="card">
                <h2>Your Score</h2>
                <div class="score">{{ score }}</div>
            </div>

            <div class="card">
                <h2>Ready to Test?</h2>
                <p style="color: #666; margin: 16px 0; font-size: 15px;">Take the quiz to improve your score</p>
                <a href="{{ url_for('quiz') }}" class="quiz-btn">Start Quiz - 1</a>
                <br>
                <a href="{{ url_for('quiz2') }}" class="quiz-btn">Start Quiz - 2</a>
            </div>

            <div class="card">
                <h2>Leaderboard</h2>
                <p style="color: #666; margin: 16px 0; font-size: 15px;">See how you rank against others</p>
                <a href="{{ url_for('rank') }}" class="quiz-btn">View Rankings</a>
            </div>
        </div>
    </div>
</body>
</html>
